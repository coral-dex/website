<!DOCTYPE html>

    <title>CORAL DEX</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./images/img_title.png" type="image/x-icon">
    <script>
            window.onload=function(){
               function getdata(){
                $.ajax({
                        type: "get",
                        url: "https://api.coraldex.io/current",
                        dataType: 'json', 
                        success: function(data) { 
                            $('.textnum').text(data);
                        },
                        error: function(xhr, type) {
                        }
                    });
                }
                getdata();
            }
    </script>

</head>

<body>

    <script>
        function wechat() {
            var myDiv = document.getElementsByClassName("modal");
            myDiv[0].setAttribute("class", "modalb");
        }

        function closemodal() {
            var myDiv = document.getElementsByClassName("modalb");
            myDiv[0].setAttribute("class", "modal");
        }
    </script>
